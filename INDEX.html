<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avataar.Assignment</title>

    <link href="styles.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><img src="images/logo.webp" class="logo-img" alt="avataar-logo"></a>

      <input type="checkbox" id="check">
      <label for="check" class="more">
        <i class='bx bx-menu'id="menu"></i>
      </label>

      <nav class="navbar">
        <a href="#">Animal name</a>
        <a href="#">babies</a>
        <a href="#">community</a>
        <a href="#">habitat</a>
      </nav>
    </header>
    
    <main>
      
      

      <div class="carousel-box"> 
        <div class="title">images</div>
        
        <div class="carousel">
            <img class="carousel-item carousel-item-1" src="images/red panda.jpeg" alt="red panda">
 
            <img class="carousel-item carousel-item-2" src="images/53dd08ea7fb543de0bfafb35c1529482.jpg" alt="mongoose" >

            <img class="carousel-item carousel-item-3" src="images/a03b0a5c588680b97a89927775.jpg" alt="rabbit">

            <img class="carousel-item carousel-item-4" src="images/baby-animal-sniffing-piglet-h99lbpp3oar6qugg.jpg" alt="piglet">
      
            <img class="carousel-item carousel-item-5" src="images/baby-animal-tiger-behind-rocks-zk059g5kgmhjg4c7.jpg" alt="tiger">
 
            <img class="carousel-item carousel-item-6" src="images/download (1).jpeg" alt="white tiger">

            <img class="carousel-item carousel-item-7" src="images/Hedgehogs-enhanced-23201-1415215380-38_grande.jpg" alt="hedgehog">

        </div>

        <div class="carousel-controls"> 
          <button class="carousel-control-previous" id="prevBtn">Previous</button>
          <button class="carousel-control-next" id="nextBtn">Next</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
